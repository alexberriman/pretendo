resources:
  - name: users
    fields:
      - name: id
        type: number
      - name: name
        type: string
      - name: email
        type: string

  - name: products
    fields:
      - name: id
        type: number
      - name: name
        type: string
      - name: price
        type: number
      - name: description
        type: string

options:
  port: 3000
  corsEnabled: true

routes:
  - path: "/hello"
    method: "get"
    type: "json"
    response: 
      message: "Hello, world!"
    description: "A simple hello world endpoint"
  
  - path: "/status"
    method: "get"
    type: "json"
    response:
      status: "operational"
      version: "1.2.0"
      environment: "development"
    description: "API status endpoint"
  
  - path: "/echo"
    method: "post"
    type: "javascript"
    code: "// In the future, this will echo back the request body"
    description: "Echo service (placeholder)"
  
  - path: "/calculate"
    method: "post"
    type: "javascript"
    code: "// In the future, this will perform calculations based on input"
    description: "Calculator service (placeholder)"
    
  # Routes with URL parameters
  - path: "/users/:id"
    method: "get"
    type: "json"
    response:
      user:
        id: "{id}"
        name: "User {id}"
        email: "user{id}@example.com"
    description: "Get user by ID"
    
  - path: "/products/:id/reviews/:reviewId"
    method: "get"
    type: "json"
    response:
      product: 
        id: "{id}"
        name: "Product {id}"
      review:
        id: "{reviewId}"
        rating: 5
        comment: "This is review {reviewId} for product {id}"
    description: "Get specific product review"
    
  # Route with wildcard
  - path: "/files/*"
    method: "get"
    type: "javascript"
    code: "// In the future, this will serve files from a path"
    description: "File server (placeholder)"

